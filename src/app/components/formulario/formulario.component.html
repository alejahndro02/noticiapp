<div class="jumbotron mt-5">
    <h2 class="heading">Filtra Noticias por pais y categoria</h2>
    <div class="row mt-3">
        <div class="col-lg-8 offset-lg-2">
            <form (ngSubmit)="buscarNoticia()">
                <div class="form-group mb-4">
                    <select name="categoria" [(ngModel)]="categoriaSeleccionada" class="form-select form-select-lg ">
                      <option [value]="categoria.value" *ngFor="let categoria of categorias" >{{categoria.nombre}}</option>
                    </select>
                </div>
                <div class="form-group mb-4">
                    <select name="pais" [(ngModel)]="paiseSeleccionado" class="form-select form-select-lg">
                      <option [value]="pais.value" *ngFor="let pais of paises" >{{pais.nombre}}</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-lg">Busacar</button>
            </form>
        </div>
    </div>
</div>
